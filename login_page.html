<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eat Unique</title>
    <link rel="stylesheet" href="homepage.css"> 
</head>
<body>
    <header>
        <h1 class="header-title">Eat Unique</h1>
        <div class="home-desktop-menu">
            <nav class="home-links">
                <span class="home-nav-link bodySmall">Recipes</span>
                <span class="home-nav-link bodySmall">Cookbook</span>
                <span class="home-nav-link bodySmall">About Us</span>
                <a href="websitehomepage.html" class="homepage-button">Home</a>
            </nav>
        </div>
        <div class="header-links">
            <a href="login_page.html">Login</a> | <a href="create_account.html">Create Account</a>
        </div>
    </header>
    
    <!-- Login Hero Section -->
    <div class="home-hero">
        <div class="heroContainer">
            <div class="home-container01">
                <h1 class="home-hero-heading">
                    Welcome Back
                </h1>
                <span class="home-hero-sub-heading">
                    Log in to continue
                </span>
            </div>
        </div>
    </div>
    
    <!-- Login Form Section -->
    <div class="login-container">
        <form id="login-form" class="login-form">
            <div class="form-field username-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-field password-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="buttonFilled">Login</button>
        </form>
    </div>
</body>
</html>
