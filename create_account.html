<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header>
        <h1 class="header-title">Eat Unique</h1>
        <div data-thq="thq-navbar-nav" class="home-desktop-menu">
            <nav class="home-links">
                <span class="home-nav22 bodySmall">Recipes</span>
                <span class="home-nav32 bodySmall">Cookbook</span>
                <span class="home-nav42 bodySmall">About Us</span>
                <a href="websitehomepage.html" class="homepage-button">Home</a>
            </nav>
        </div>
        <div class="header-links">
            <a href="login_page.html">Login</a> | <a href="create_account.html">Create Account</a>
        </div>
    </header>
    <div class="account-container">
        <form id="account-form" class="account-form">
            <div class="form-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
